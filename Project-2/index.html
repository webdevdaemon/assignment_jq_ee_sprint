<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Example</title>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class='main'>
    <p class='title'>What are You Gonna do Today?</p>
    <div id='menu-wrapper'>
      <div id='menu'>
        <a id='select' type='text'>Click to Choose...</a>
        <ul id='pulldown'>
          <li id='li-1' class='line-item'>Fire Up the Grill</li>
          <li id='li-2' class='line-item'>Go to the Cinerama</li>
          <li id='li-3' class='line-item'>Hit the Club with Your Posse</li>
          <li id='li-4' class='line-item'>Stay in and Read a Book</li>
          <li id='li-5' class='line-item'>Go to the Gym</li>
        </ul>
      </div>
      <button id='submit'>
        GO DO THE THING
        <strong>&#x21e8</strong>
      </button>
    </div>
  </div>
</body>

</html>
